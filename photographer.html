<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/b7afbb8d12.js" crossorigin="anonymous"></script>
    <title>photographer</title>
</head>

<body>

    <header id="photographerPageHeader">
        <section class="fisheyeBanner">
            <a href="index.html" title="logo FishEye et lien pour retourner à la page d'accueil">
                <img src="images/fisheye_logo.png" alt="Logo du site FishEye" />
            </a>
        </section>
    </header>

    <main>
        <section id="informations"></section>


        <!-- menu déroulant-->
        <nav id="menu-deroulant">
            <p>Trier par</p>
            <ul>
                <li class="menu-html"><a onclick="triPopulariteDecroissante()" aria-label="Tri par popularité décroissante">Popularité <em id="chevron" class="fas fa-chevron-down" aria-hidden="true" role="img"></em></a>
                    <ul class="submenu">
                        <li><a onclick="triDateRecenteEnPremier()" aria-label="Tri par le plus récent en premier">Date</a></li>
                        <li><a onclick="triOrdreAlphabetique()" aria-label="Tri par ordre alphabétique">Titre</a></li>
                    </ul>
                </li>
            </ul>
        </nav>


        <section id="mediasDuPhotographe" tabindex="1"></section>

        <section id="ongletLikesTarif"></section>

        <!-- modale de contact -->
        <!-- https://a11y-guidelines.orange.com/fr/web/exemples-de-composants/formulaires/-->
        <section class="bground" tabindex="-1" role="dialog" aria-labelledby="contact" aria-describedby="">
            <div class="content">
                <span class="close" role="button" aria-label="fermer" title="fermer le formulaire de contact sans l'envoyer au photographe" data-dismiss="dialog"></span>
                <div class="modal-body">
                    <form id="reserve" name="reserve" action="#" method="POST">
                        <h3 id="contact"> </h3>
                        <!-- prénom -->
                        <div class="formData">
                            <label for="first" title="indiquez votre prénom : 2 caractères minimum">Prénom</label><br>
                            <input class="text-control" type="text" id="first" name="first" /><br>
                            <span id="validationFieldFirst"></span>
                        </div>

                        <!-- nom -->
                        <div class="formData">
                            <label for="last" title="indiquez votre nom : 2 caractères minimum">Nom</label><br>
                            <input class="text-control" type="text" id="last" name="last" /><br>
                            <span id="validationFieldSecond"></span>
                        </div>

                        <!-- email -->
                        <div class="formData">
                            <label for="email" title="indiquez votre adresse mail">Email</label><br>
                            <input class="text-control" type="text" id="email" name="email" /><br>
                            <span id="emailValidationField"></span>
                        </div>

                        <!-- champs texte -->
                        <div class="formData">
                            <label for="message" title="rédigez un message décrivant votre demande : 10 caractères minimum">Votre message</label>
                            <textarea id="message" class="text-control message" name="message" rows="10" cols="33" placeholder="Écrivez votre message."></textarea>
                            <span id="messageValidationField"></span>
                        </div>

                        <!-- bouton submit -->
                        <button type="submit" id="submit" class="btn-submit button">Envoyer</button>
                    </form>

                    <div id="modal-body__validation">Merci,<br/>votre message a bien été envoyé&nbsp;!</div>
                    <button type="button" id="modal-body__validation__button">Fermer</button>
                </div>
            </div>
        </section>

    </main>

    <script type="text/javascript" src="assets/data.json"></script>
    <script src="javascript/photographer.js"></script>
    <script type="module" src="javascript/modale.js" async></script>
    <script type="module" src="javascript/lightbox.js"></script>


</body>

</html>
